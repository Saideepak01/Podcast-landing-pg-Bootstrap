<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast landing page - Sai Deepak</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white textchange">
        <section class="main">
            <div class="container">
                <div class="row">
                <div class="col column1">
                    <img class="logo" src="https://pod-request-landing-page-one.vercel.app/assets/desktop/logo.svg" alt="pod logo">
                    <!-- <h3><i class="fab fa-google-wallet"></i><span class="title">pod</span></h3> -->
                    <img class="bgimg" src="https://pod-request-landing-page-one.vercel.app/assets/desktop/image-host.jpg" alt="bgimg">
                    <div class="p-3 mb-2 bg-dark text-white smallbox">
                        <div class="sideoff">
                            <div class="toptext">
                                <p class="textgreen">PUBLISH YOUR PODCASTS<br/><span class="black">EVERYWHERE.</span></p>
                            </div>
                            <div class="description">
                                <p>Upload your audio to pod with a single click. We'll then distribute your podcast to spotify, Apple podcasts, Google podcasts, Pocket casts and more !!</p>
                            </div>
                            <form>
                                <input type="text" id="fname" name="fname" placeholder="Email address">
                                <button>Request access</button>
                            </form>
                            <div class="symbols">
                                <img class="indent" src="https://pod-request-landing-page-one.vercel.app/assets/desktop/spotify.svg" alt="Spotify">
                                <img class="indent" src="https://pod-request-landing-page-one.vercel.app/assets/desktop/apple-podcast.svg" alt="Apple podcast">
                                <img class="indent" src="https://pod-request-landing-page-one.vercel.app/assets/desktop/google-podcasts.svg" alt="Google podcast">
                                <img class="indent" src="https://pod-request-landing-page-one.vercel.app/assets/desktop/pocket-casts.svg" alt="Pocket podcast">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer><p><i class="fas fa-code coder"></i> with <i class="fas fa-heart heart"></i> by Sai Deepak</p></footer>
        <!-- <div class="container">
            <div class="row">
              <div class="col test">
                PUBLISH YOUR PODCASTS
              </div>
        </div> -->
    </section>
</body>
</html>
